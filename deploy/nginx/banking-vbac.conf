## Nginx site for Banking-vbac
##
## - Serves frontend (static) from /var/www/banking-vbac
## - Proxies /api/* to the local API gateway (FastAPI) on 127.0.0.1:8000
##
## After enabling HTTPS with certbot, it will manage the TLS server block.

server {
  listen 80;
  listen [::]:80;

  server_name _;

  root /var/www/banking-vbac;
  index index.html;

  # Frontend SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Reverse proxy to API Gateway
  location /api/ {
    proxy_pass http://127.0.0.1:8000/;
    proxy_http_version 1.1;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}


